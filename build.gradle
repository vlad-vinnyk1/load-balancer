import com.github.jengelman.gradle.plugins.shadow.transformers.AppendingTransformer
group = 'com.company'
version = '1.0'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:5.2.0"
    }
}

apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('org.scala-lang:scala-library:2.12.12')
    compile('com.typesafe.akka:akka-http_2.12:10.1.11')
    compile('com.typesafe.akka:akka-stream_2.12:2.5.31')
}

jar {
    manifest {
        attributes 'Main-Class': 'com.company.server.LoadBalancerHttpServer'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    transform(AppendingTransformer) {
        resource = 'reference.conf'
    }
}